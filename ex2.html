<!DOCTYPE html>
<html>
    <head>
        <title>SVG Paths</title>
    </head>
    <body>
       
		
		<svg width="800" height="800">
<path d="m200,200 q -50,-140 150,0 q -200,140 -150,0" style="fill: #ffccdd; stroke: #ff0000; stroke-width:3"/>
<path d="m200,200 q -50,-140 150,0 q -200,140 -150,0" transform="rotate(90 350,200)" style="fill: #ffccdd; stroke: #ff0000; stroke-width:3"/>
<path d="m200,200 q -50,-140 150,0 q -200,140 -150,0" transform="rotate(-90 350,200)" style="fill: #ffccdd; stroke: #ff0000; stroke-width:3" />
<path d="m200,200 q -50,-140 150,0 q -200,140 -150,0" transform="rotate(180 350,200)" style="fill: #ffccdd; stroke: #ff0000; stroke-width:3" />
</svg>


    </body>
</html>
